<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Cotización | INVERSIONES ANCA</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>

    <header>
        
        <div class="container">
         <a href="index.html" class="logo-link">
            <img src="logo inversiones anca.png" alt="Inversiones Anca C.A. Logo" class="logo-img">
            </a>
            <h1>Solicitar una Cotización</h1>
            <p>Déjanos tus datos y te contactaremos en breve.</p>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Formulario de Contacto y Cotización</h2>

            <form action="/enviar-cotizacion" method="POST" class="contact-form">
                
                <p>Por favor, especifica el producto o servicio en el que estás interesado.</p>

                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre_completo" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email_contacto" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono (WhatsApp):</label>
                    <input type="tel" id="telefono" name="telefono_contacto" placeholder="Ej: 0414-XXXXXXX" required>
                </div>

                <div class="form-group">
                    <label for="producto">Producto/Servicio de Interés:</label>
                    <select id="producto" name="producto_interes" required>
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="HKA80W">Impresora Fiscal HKA80W</option>
                        <option value="SistemaFacturacion">Sistema de Facturación (Software)</option>
                        <option value="ComboEmprendedor">Combo Emprendedor Fiscal</option>
                        <option value="SoporteTecnico">Soporte Técnico/Mantenimiento</option>
                        <option value="Otro">Otro (Especificar en mensaje)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mensaje">Detalles Adicionales:</label>
                    <textarea id="mensaje" name="mensaje_adicional" rows="5" placeholder="Escribe cualquier pregunta o detalle adicional sobre tu negocio."></textarea>
                </div>

                <button type="submit" class="submit-button">Enviar Solicitud de Cotización</button>

            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 INVERSIONES ANCA, C.A. Todos los derechos reservados.</p>
            <p>RIF: J-50045159-8 | Caracas, Venezuela</p>
        </div>
    </footer>

</body>
</html>
